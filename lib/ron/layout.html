<!DOCTYPE html>
<html>
<head>
  <title>#{name}(#{section}) -- #{tagline}</title>
  <style type='text/css'>
    #man, #man code, #man pre, #man tt, #man kbd, #man samp {
      font-family:consolas,monospace;
      font-size:16px;
      line-height:1.5;
      color:#434241;
      background:#fff; }
    #man { max-width:42em; text-align:justify; margin:25px }
    #man h1, #man h2, #man h3 { color:#232221 }
    #man h1 { text-align:center }
    #man h2 { font-size:18px; margin-bottom:0; line-height:1.2; }
    #man h3 { font-size:16px; margin:0 0 0 6ex; }
    #man p, #man ul, #man ol, #man dl, #man pre { margin:0 0 18px 0; }
    #man pre {
      color:#333231;
      background:#edeceb;
      padding:5px 10px;
      border-left:2ex solid #ddd;
      margin-top:-10px;
      margin-bottom:10px; }
    #man > p, #man > ul, #man > ol, #man > dl, #man > pre { margin-left:8ex; }
    #man dt { margin:0; clear:left }
    #man dt.flush { float:left; width:8ex }
    #man dd { margin:0 0 0 9ex }
    #man code, #man strong, #man b { font-weight:bold; color:#131211; }
    #man pre code { font-weight:normal; color:#232221; background:inherit }
    #man em, var, u {
      font-style:normal; color:#333231; border-bottom:1px solid #999; }
  </style>
</head>
<body>
<div id='man'>

<h1>#{name}(#{section})</h1>

#{html}

</div>
</body>
</html>
